<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <title>Task Detail - Taskify</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <a class="navbar-brand font-weight-bold" href="/"> Taskify</a>
    </nav>

    <div class="container mt-5">
      <div class="card shadow-lg p-4 animate__animated animate__fadeInUp">
        <div class="card-body">
          <h2 class="card-title text-primary">{{ task.name }}</h2>
          <hr />
          <p>
            <strong>Description:</strong> {{ task.description or 'No description
            provided.' }}
          </p>
          <p><strong>Due Date:</strong> {{ task.due_date }}</p>
          <p><strong>Due Time:</strong> {{ task.due_time }}</p>
          <p>
            <strong>Status:</strong>
            <span
              class="badge badge-{{ 'success' if task.status == 'Completed' else 'warning' }}"
            >
              {{ task.status }}
            </span>
          </p>

          <div class="mt-4">
            <a href="/" class="btn btn-secondary">Back</a>
            <a href="/edit/{{ task.id }}" class="btn btn-warning">Edit</a>
            <a href="/delete/{{ task.id }}" class="btn btn-danger">Delete</a>
            <a href="/toggle_status/{{ task.id }}" class="btn btn-success">
              {{ ' Mark as Pending' if task.status == 'Completed' else 'âœ… Mark
              as Completed' }}
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </body>
</html>
